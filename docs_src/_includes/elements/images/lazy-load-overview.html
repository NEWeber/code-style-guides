<h3 id="images-lazy-load" class="">Lazy Loading</h3>
<p>Images can be lazy loaded via the <code>.lazy-load</code> class if the <code>lazy-load</code> module is enabled. This will ensure that the image is only loaded when it needs to be and can vastly improve your pages performance. <a href="../../modules/lazy-load">See the lazy load module</a></p>

{% highlight html %}
<img src="..." class="lazy-load" alt="Lazy Loaded image">
{% endhighlight %}
